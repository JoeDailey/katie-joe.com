<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <style>
        :root {
            --coral: #faa197;
            --ctg-1: #f2b9cc;
            --ctg-2: #d8c2de;
            --teal: #61b3b5;
            --corn: #faf5ddff;
            --gradient: linear-gradient(40deg, var(--coral) 0%, var(--ctg-1) 27%, var(--ctg-2) 57%, var(--teal) 100%);
        }


        @font-face {
            font-family: Attaction;
            src: url("asset/attraction.ttf");
        }


        @font-face {
            font-family: Glazed-Donuts;
            src: url("asset/glazed-donuts.otf") format("opentype");
            font-weight: bold;
        }

        @font-face {
            font-family: Glazed-Donuts;
            src: url("asset/glazed-donuts.otf") format("opentype");
        }

        @font-face {
            font-family: Sauced-Tomato;
            src: url("asset/sauced-tomato.otf") format("opentype");
            font-weight: bold;
        }

        * {
            box-sizing: border-box;
            font-family: Glazed-Donuts, Helvetica Sans-serif;
        }

        body {
            margin: 0;
            background-image: linear-gradient(40deg, var(--coral) 00%, var(--ctg-1) 15%, var(--ctg-2) 20%, var(--teal) 30%);
        }

        .container {
            scroll-snap-type: y mandatory;
            width: 100vw;
            height: 100vh;
            overflow: scroll;
            display: grid;
            grid-template-columns: 61.8% auto;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            scroll-snap-align: start;
            text-align: center;
            position: relative;
        }


        @media screen and (max-width: 800px) {
            .container {
                grid-template-columns: 100%;
            }
            section {
                height: 90vh;
            }
            #cover>div {
                position: static!important;
            }
        }
    </style>
    <style>
        #cover>img {
            float: left;
            width: 100%;
            height: 100%;
            object-fit: cover;
            overflow: hidden;
        }

        #cover h1 {
            background: var(--gradient);
            color: transparent;
            font-family: attaction, cursive;
            background-clip: text;
            margin: 0;
        }

        #cover>div {
            position: fixed;
            bottom: 0;
            top: 0;
            padding: .5em 1em;

            font-size: 4em;
            background: var(--gradient);
            color: transparent;
            background-clip: text;
        }

        #countdown {
            display: flex;
            gap: 2px;
            align-items: baseline;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 61.8%;

            transition: visibility 0.1s, transform .8s, opacity 1s linear;
            visibility: visible;
            opacity: 1;
        }

        #countdown.hidden {
            transform: translateY(4em);
        }

        #countdown>.digit,
        #countdown>.sep {
            font-family: Glazed-Donuts, Helvetica Sans-serif;
            flex-shrink: 0;
            flex-grow: 0;
        }

        #countdown>.digit {
            background-image: linear-gradient(40deg, var(--coral) 00%, var(--ctg-1) 15%, var(--ctg-2) 20%, var(--teal) 30%);
            background-position: center;
            background-size: contain;
            background-attachment: fixed;

            width: 3rem;
            font-size: 2em;
            border-radius: 5px;
            text-align: center;
            vertical-align: middle;
            color: white;
        }

        #countdown>.sep {
            color: white;
            margin-right: 1ch;
            font-weight: 100;
        }

        #countdown>.tick {
            animation: tick 1s;
        }

        @keyframes tick {
            20% {
                background-position: +100px;
            }
        }

        .hidden {
            visibility: hidden !important;
            opacity: 0 !important;
        }
    </style>
    <style>
        #welcome {
            background-color: var(--corn);
        }

        #welcome>.inset {
            z-index: 0;

            width: 60%;
            height: 80%;
            min-width: 22ch;
            margin-top: 15%;
            margin-left: auto;
            margin-right: auto;

            padding-top: 12%;

            border-style: solid;
            border-bottom: 0;
            border-image-slice: 1;
            border-image-source: var(--gradient);
        }

        #welcome h1 {
            font-size: 4em;
        }

        #welcome h2 {
            font-size: 2em;
        }

        #rsvp {
            z-index: 0;
            display: inline-block;
            margin-top: 3em;
            margin-bottom: 2em;
            font-size: 3em;
            text-decoration: none;

            letter-spacing: .2em;
            padding: .2em .2em .2em .4em;
            position: relative;

            background: var(--gradient);
            color: transparent;
            background-clip: text;

            border: solid var(--teal) 4px;

            border-image-slice: 1;
            border-image-source: var(--gradient);

            transition: background 1s ease;
        }

        #rsvp:hover {
            background-clip: none;
            color: var(--corn);
            font-weight: bolder;
        }

        #rsvp::after {
            z-index: -1;
            content: "";
            background: green;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: var(--gradient);
            background-size: 300% auto;
            transition: opacity .2s ease-out, background-size .3s ease-in;
            opacity: 0;
        }

        #rsvp:hover::after {
            opacity: 1;
            background-size: 100% auto;
            background-position-x: center;
        }

        #welcome p {
            font-size: 2em;
            margin: 0 10%;
            padding: 20px;
            border-top: black solid 1px;
            border-bottom: black solid 1px;

        }

        #welcome>a {
            font-size: 2.2em;
            text-decoration: none;
            color: black;
            position: relative;
        }

        #welcome>a::after {
            content: "";
            border-right: solid black 2px;
            border-bottom: solid black 2px;
            transform: scaleX(200%) rotate(45deg);
            position: absolute;
            bottom: -20px;
            left: calc(50% - 14px);
            right: auto;
            width: 26px;
            height: 26px;
            transition: bottom .14s ease-in;
        }

        #welcome>a:hover::after {
            bottom: -26px;
        }

        #info {
            background-color: var(--corn);
        }
    </style>
</head>

<body>
    <div class="container">
        <section id="cover">
            <img src="asset/cover.jpg" alt="Cover">
            <div>
                <h1>Katie andJoe</h1>
                <p>Join us at our wedding </p>
            </div>
            <h2 id="countdown" class="hidden">
                <span class="digit" day="0"></span>
                <span class="digit" day="1"></span>
                <span class="digit" day="2"></span>
                <span class="sep">Days</span>
                <span class="digit" hour="0"></span>
                <span class="digit" hour="1"></span>
                <span class="sep">Hours</span>
                <span class="digit" min="0"></span>
                <span class="digit" min="1"></span>
                <span class="sep">Minutes</span>
                <span class="digit" sec="0"></span>
                <span class="digit" sec="1"></span>
                <span class="sep">Seconds</span>
            </h2>
        </section>
        <section id="welcome">
            <div class="inset">
                <h1>La Jolla, California</h1>
                <h2>Saturday, May 17, 2025</h2>
                <a id="rsvp" href="https://withjoy.com/joe-and-katie-may-25/rsvp" target="_blank">RSVP</a>
                <p>
                    We met, it was hot. Now we are making a promise to the state of california that we are monogamous.
                    Typical gov't getting in your business amiright.
                </p>
            </div>
            <a href="#info">View Details</a>
        </section>
        <section id="game"></section>
        <section id="info"></section>
    </div>
</body>

<script>
    const countdown = document.getElementById('countdown');
    const unit = {
        days: [document.querySelector('.digit[day="0"]'), document.querySelector('.digit[day="1"]'), document.querySelector('.digit[day="2"]')],
        hours: [document.querySelector('.digit[hour="0"]'), document.querySelector('.digit[hour="1"]')],
        minutes: [document.querySelector('.digit[min="0"]'), document.querySelector('.digit[min="1"]')],
        seconds: [document.querySelector('.digit[sec="0"]'), document.querySelector('.digit[sec="1"]')],
    };
    function apply(time, part) {
        const digits = String(time).padStart(part.length, "0").split('');
        let visible = false;
        for (let i = 0; i < digits.length; i++) {
            if (visible || digits[i] !== '0') {
                visible = true;
                part[i].classList.remove('hidden');
            }
            if (part[i].innerHTML === digits[i]) {
                continue;
            }

            part[i].classList.add('tick');
            part[i].innerHTML = digits[i];
            setTimeout(() => part[i].classList.remove('tick'), 800);
        }
    }
    const till = new Date("May 17, 2025 16:00:00").getTime();
    const tick = setInterval(() => {
        const now = new Date().getTime();
        const remainder = till - now;

        } else {
            countdown.classList.remove('hidden');
        }

        apply(Math.floor(remainder / (1000 * 60 * 60 * 24)), unit.days);
        apply(Math.floor((remainder % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)), unit.hours);
        apply(Math.floor((remainder % (1000 * 60 * 60)) / (1000 * 60)), unit.minutes);
        apply(Math.floor((remainder % (1000 * 60)) / 1000), unit.seconds);
    }, 200);
</script>

</html>
